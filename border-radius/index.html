<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        /* ===== Scrollbar CSS ===== */
        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgb(66, 66, 66);
        }

        /* Chrome, Edge, and Safari */
        *::-webkit-scrollbar {
            width: 8px;
        }

        *::-webkit-scrollbar-track {
            background: #ffffff00;
        }

        *::-webkit-scrollbar-thumb {
            background-color: rgb(66, 66, 66);
            border-radius: 5px;
            
        }

        html,
        body {
            height: 100%;
            background-color: grey;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            height: 100%;
        }

        main {
            display: flex;
            width: 80%;
            justify-content: center;
        }

        #board {
            min-width: 300px;
            width: 100%;
            min-height: 220px;
            display: flex;
            align-items: center;
            max-height: 200px;
            gap: 5px;
        }

        #codes {
            width: 60%;
            height: 100%;
            overflow-y: auto;
        }
        .code {
            border-radius: 5px;
            border: 1px solid white;
            color: white;
            margin: 5px;
            background-color: rgb(95, 95, 95);
            padding: 0 15px;
            width: auto;
            overflow-x: auto;
        }

        code {
            padding: 10px 0;
            display: block;
            color: darkkhaki;

        }

        code:focus {
            outline: none;
        }

        #result {
            width: 40%;
            display: flex;
            justify-content: center;
        }

        #codes,
        #result {
            border: 1px dashed white;
        }

        #result div {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            margin: 10px;
            transition: all .5s;
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <h1>css-snippet - border-radius</h1>
        </header>
        <main>
            <section id="board">
                <section id="codes">
                    <div class="code">
                        <code spellcheck="false"contenteditable="true">border-radius: 30px;</code>
                    </div>
                    <div class="code">
                        <code spellcheck="false"contenteditable="true">border-radius: 50%;</code>
                    </div>
                    <div class="code">
                        <code spellcheck="false"contenteditable="true">border-radius: 25% 10%;</code>
                    </div>
                    <div class="code">
                        <code spellcheck="false"contenteditable="true">border-radius: 30% 30% 50% 50%;</code>
                    </div>
                    <div class="code">
                        <code spellcheck="false"contenteditable="true">border-radius: 35% / 50%;;</code>
                    </div>
                    <div class="code">
                        <code spellcheck="false"contenteditable="true">border-radius: 10px 100px / 120px;</code>
                    </div>
                    <div class="code">
                        <code spellcheck="false"contenteditable="true">border-radius: 50% 20% / 10% 40%;</code>
                    </div>
                </section>
                <section id="result">
                    <div></div>
                </section>
            </section>
        </main>
        <footer>

        </footer>
        <script src="./script.js" type="text/javascript"></script>
    </div>
</body>

</html>
